{% extends 'header.html' %}
{% block content %}
<br />
<div class="col-md-12">
    <div class="col-md-3 col-md-offset-6 centered">
        <h3>Ingresar</h3>
        <form method="post">
          {% csrf_token %}
          <table class="table">
              <tr>
                  <td><label for="id_username">Usuario</label></td>
                  <td><input id="id_username" name="username" type="text" class="form-control"></td>
              </tr>
              <tr>
                  <td><label for="id_password">Contraseña</label></td>
                  <td><input id="id_password" name="password" type="password" class="form-control"></td>
              </tr>
          </table>
              {% if form.errors %}
                  <p class=" label label-danger">
                      Tu Usuario y Contraseña son incorrectos.
                      Intenta de nuevo.
                  </p>
              {% endif %}
          <button class="btn btn-sm btn-success" type="submit">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
